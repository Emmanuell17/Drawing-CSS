<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Cat Face</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="cat">
    <div class="ear ear-left"></div>
    <div class="ear ear-right"></div>

    <div class="face">
      <div class="eye eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eye eye-right">
        <div class="pupil"></div>
      </div>

      <div class="nose"></div>
      <div class="mouth">
        <div class="smile left"></div>
        <div class="smile right"></div>
      </div>
      <div class="whiskers">
        <div class="whisker left top"></div>
        <div class="whisker left middle"></div>
        <div class="whisker left bottom"></div>
        <div class="whisker right top"></div>
        <div class="whisker right middle"></div>
        <div class="whisker right bottom"></div>
      </div>
    </div>
  </div>
</body>
</html>
